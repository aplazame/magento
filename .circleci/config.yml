version: 2.1

jobs:
  test:
    docker:
      - image: circleci/php
    working_directory: ~/aplazame
    steps:
      - run: sudo docker-php-ext-install gettext
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run:
          name: CS
          command: make style

workflows:
  version: 2
  test:
    jobs:
      - test
